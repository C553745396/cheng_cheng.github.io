
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link href="css/content.css" rel="stylesheet" type="text/css" />
</head>

<body style=" background:#d9dcde;">
	<div class="rightinfo">
    	<div class="right_content">
            <h1>轮播图管理</h1>
            <form action="">
                <table class="table_text">
                    <tbody>
                    	<tr>
                            <td align="right">标题：</td>
                            <td align="left"><input type="text" value="" name="" class="edit_text"/></td>            
                        </tr> 
                        <tr>
                            <td align="right">排序：</td>
                            <td align="left"><input type="text" value="" name="" class="edit_text"/></td>            
                        </tr> 
                        <tr>
                            <td align="right">链接：</td>
                            <td align="left"><input type="text" value="" name="" class="edit_text"/></td>            
                        </tr> 
                        <tr>                            
                            <td align="right">图片：</td>
                            <td align="left">
                            	<img src="images/img_default.png" style="height:100px; width:auto;"/>
                                <a class="file">（点击上传和替换,建议尺寸640*300px）
                                    <input type="file" name="" id="">
                                </a>  
                            </td>                    
                        </tr> 
                        <tr>                            
                            <td align="right">位置：</td>
                            <td align="left">
                            	<div class="select_border">
                                    <div class="container">
                                        <select name="" class="select">
                                            <option>首页</option>
                                            <option>手机数码</option>
                                        </select>
                                    </div>
                                </div>
                            </td>                    
                        </tr> 
                        <tr>                            
                            <td align="right">是否显示：</td>
                            <td align="left"><input type="radio" value="是" /><label>是</label><input type="radio" value="否" /><label>否</label></td>                    
                        </tr> 
                        <tr>
                            <td colspan="2"><input type="submit" value="保存" class="sub"/><a href="javascript:history.go(-1)" class="sub">返回</a></td>                
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        


        
    </div>
</body>
</html>
