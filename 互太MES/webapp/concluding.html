<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>緯編機台信息概覽</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
        <!-- // <script type="text/javascript" src="plugins/servies.js" ></script> -->
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<!-- <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css" /> -->
		<!-- <link rel="stylesheet" href="css/layout.css" media="all" /> -->
	</head>

	<body>
		<div class="m">
		    <div class="top">
		    	<span>Weft_Knitting Machine_ParaInfo_Overview</span>
		    </div>
			<div class="">
			    <span class="clearfix f">
			    	<label class="layui-form-label" style="padding:9px 0;">Material Number:</label>
				    <div class="layui-input-inline">
				      <input type="test" name="password" required lay-verify="required" autocomplete="off" class="layui-input" id="inp">
				    </div>
			    </span>
		    </div>
		    <div style="height:60px;"></div>
		    <div>
				<table id="demo" lay-filter="test"></table>
				<i class="layui-icon shou" id='delete'>&#x1002;</i>
		    </div>
		</div>


        <script type="text/javascript" src="plugins/servies.js" ></script>
		<script src="plugins/layui/layui.js "></script>
		<script src="plugins/layui/layui.all.js "></script>
		<script type="text/javascript" src="build/js/jquery.js" ></script>
		<!-- // <script src="js/layout.js "></script> -->
		<script>
            layui.use(['laydate','table'], function(){
              var laydate = layui.laydate;
              var table = layui.table;
	              // 执行一个laydate实例
	              table.render({
	                elem: '#demo' //指定元素
	                ,height: 315
				    ,url:getAjaxURL('/weftKnittingMachineOverview/getWeftKnittingMachineOverview') 
				    // ,url:'http:172.30.20.126:8080/mes/weftKnittingMachineOverview/getWeftKnittingMachineOverview'
				    ,page: true //开启分页
				    ,response: {
	                  statusName: 'status' //数据状态的字段名称，默认：code
	                  ,statusCode: 0 //成功的状态码，默认：0
	                  ,msgName: 'message' //状态信息的字段名称，默认：msg
	                  ,countName: 'total' //数据总数的字段名称，默认：count
	                  ,dataName: 'list' //数据列表的字段名称，默认：data
	                }
	                ,request: {
                        pageName: 'page' //页码的参数名称，默认：page
                        ,limitName: 'rows' //每页数据量的参数名，默认：limit
                    }
	                // ,where{txtClothingNo:""}
	                ,id:'tab'
	                ,limit:10
	                ,limits:[10,20,50]
				    ,cols: [[ //表头
				      {field: 'plant', title: 'Plant', width:80}
				      ,{field: 'workcenter', title: 'Work Center', width:120}
				      ,{field: 'machineNo', title: 'Machine Number', width:150}
				      ,{field: 'machineCategory', title: 'Machine Type', width:120} 
				      ,{field: 'machineGrp1', title: 'Machine Group 1', width: 150}
				      ,{field: 'machineGrp2', title: 'Machine Group 2', width: 150}
				      ,{field: 'machineBrand', title: 'Machine Brand', width: 140}
				      ,{field: 'workshop', title: 'Workshop', width: 100}
				      ,{field: 'workshopRegion', title: 'Workshop Subgroup', width: 170}

				      ,{field: 'pinPerInch', title: 'Diameter', width: 100}
				      ,{field: 'coilNo', title: 'No. of Cams', width: 120}
				      ,{field: 'totalPinNo', title: 'Total no. of needles', width: 160}
				      ,{field: 'trailerDevice', title: 'Slitting on Machine', width: 160}
				      ,{field: 'machineSwapDir', title: 'Machine Operate direction', width: 200}
				      ,{field: 'capacityVariant', title: 'Productivity coefficient', width: 175}
				    ]]
				    // ,where:{
				    // 	txtMachineNo:''
				    // }
	              });
	              // alert($('#inp').val())
	              $('#inp').keydown(function(e){
		                if(e.keyCode == 13){
		                    table.reload('tab', {
							  url: getAjaxURL('/weftKnittingMachineOverview/getWeftKnittingMachineOverview')
							  ,where: {
							  	  txtMachineNo:$('#inp').val()
							  } //设定异步数据接口的额外参数
							  //,height: 300
							});
		                }
		          });
		          $("#delete").click(function(){
		          	  table.reload('tab', {
						  url: getAjaxURL('/weftKnittingMachineOverview/getWeftKnittingMachineOverview')
					  });
		          })
            });
            
                    
        </script>  
	</body>

</html>
