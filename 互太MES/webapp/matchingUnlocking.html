        $(document).ready(function(){
        	//

	        		// e = e || window.event;
	    			if(e && e.preventDefault){ 
				        e.preventDefault(); 
				    }else{ 
				        window.event.returnValue=false;
				        // return false
				    }
	        		console.log($('#inp').val())
	                $.ajax({
	                	url:getAjaxURL("/weftKnitRollUnlockScreen/weftKnitRollUnlockScreen"),
	                	data:{
	                		rollBatchNo:$('#inp').val(),
	                		username:'a_test'
	                		// username:sessionStorage.loginName
	                	},
	                	success:function(data){
	                		// console.log(data)
	                        if(data.status == 200){
	                            layer.alert(data.message, {
		                            title: "提示"
		                        });
	                        }else{
	                        	layer.alert(data.message, {

	        	}

        })
