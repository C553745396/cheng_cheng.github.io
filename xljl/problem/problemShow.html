        function datetype(str){
        	if(str=="本周"){
        		return 0;
        	}
        	if(str=="下周"){
        		return 1;
        	}
        	if(str=="全部"){
        		return 2;
        	}
        }
        function status(str){
        	if(str=="全部"){
        		return 0;
        	}
        	if(str=="草稿"){
        		return 1;
        	}
        	if(str=="未闭环"){
        		return 2;
        	}
        }
        function fandatetype(num){
        	if(num=="0"){
        		return "本周";
        	}
        	if(num=="1"){
        		return "下周";
        	}
        	if(num=="2"){
        		return "全部";
        	}
