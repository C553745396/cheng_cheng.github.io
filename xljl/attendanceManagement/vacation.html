<script type="text/javascript">
    $(function () {
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady () {
			
   		}
        $('.vacationFooter div').on('click',function(e){
        	var jsonObj = eval('(' + coreData.data007.request + ')');
        	var startTime = document.getElementById("startTime").value;
        	var endTime = document.getElementById("endTime").value;
        	var reason = document.getElementById("reason").value;
        	var minDate=  new Date()
        	minDate.setHours(23)
        	minDate.setMinutes(59)
        	minDate.setSeconds(59)

        	var newstr1 = startTime.replace(/-/g,'/')
        	var date1 = new Date(newstr1)
        	var time_str1 = date1.getTime()
        	if(startTime==""){
        		qikoo.dialog.alert('休假开始时间不能为空');
        		return
        	}
        	if(endTime==""){
        		qikoo.dialog.alert('休假结束时间不能为空');
        		return
        	}
        	//86400000 是一天的毫秒数
        	if((minDate.getTime()-86400000)>time_str1){
        		qikoo.dialog.alert('休假时间请从今天开始');
        		return
        	}
        	if((minDate.getTime()+86400000*30)<time_str1){
        		qikoo.dialog.alert('只能提交一个月内的休假申请');
        		return
        	}
        	var newstr2= endTime.replace(/-/g,'/')
        	var date2 = new Date(newstr2)
        	var time_str2 = date2.getTime()
			if(time_str2<time_str1){
        		qikoo.dialog.alert('开始时间不能大于结束时间');
        		return
        	}
			if((minDate.getTime()+86400000*30)<time_str2){
        		qikoo.dialog.alert('只能提交一个月内的休假申请');
        		return
        	}
			if(reason==""){
				qikoo.dialog.alert('请填写休假原因');
				return
			}
		    jsonObj.data.startdate = time_str1
		    
		    jsonObj.data.enddate = time_str2
		    jsonObj.data.reason = reason
		    var jsonStr = JSON.stringify(jsonObj);
		    coreData.data007.request = jsonStr;
		    getJSON(url, coreData.data007, data007);
        })

			}else{			
				$('.vacationFooter').css({'display':'fixed','bottom':'0'});
				$('.kong').css({'height':'50px'});
			}			
		})
    })
